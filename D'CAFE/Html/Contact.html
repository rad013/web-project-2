      <div class="content-container">

            <div class="contact-info">
              <h1>Contact Information</h1>
              <h2>You could contact us through:</h2>
              <div id="contact-details">
                <div class="contact-item">
                  <img src="../res/phone.jpeg" alt="Phone Logo">
                  <p>+6208118127318</p>
                </div>
                <div class="contact-item">
                  <img src="../res/mail.jpeg" alt="Mail Logo">
                  <p>d'cafe@gmail.com</p>
                </div>
                <h2>You could visit us at:</h2>
                <div class="contact-item">

                  <p>Jl.kemanggisan raya no.3</p>
                </div>
              </div>
            </div>
          
            <div class="contact-form">
                <div class="contact-form">
                    <form>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
            
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" required>
            
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
            
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" name="phone-number" required>
            
                        <label>Select Subject?</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="subject" value="general-inquiry" required> General inquiry
                            </label>
                            <label>
                                <input type="radio" name="subject" value="shipping-problem" required> Shipping Problem
                            </label>
                            <label>
                                <input type="radio" name="subject" value="low-quality-product" required> Low quality product
                            </label>
                            <label>
                                <input type="radio" name="subject" value="other" required> Other
                            </label>
                        </div>
            
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
            
                        <button class="button" type="submit" onclick="Submit()">Send Message</button>
                    </form>
                </div>
            </div>
            </div>
      </div>
