<script>
    // Script to run on the PromoDetail.html page
    window.onload = () => {
      // Get the image and description elements
      const promoImage = document.querySelector("#promo-image");
      const promoDescription = document.querySelector("#promo-description");

      // Get the data passed to the page from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const cardData = JSON.parse(urlParams.get("data"));

      // Update the src attribute of the image element with the data passed to the page
      promoImage.src = cardData.src;

      // Update the text content of the description element with the data passed to the page
      promoDescription.textContent = cardData.description;
    };
  </script>
